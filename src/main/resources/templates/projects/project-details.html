<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
    <title>Project info</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div class="container-fluid">

    <h3>Project details</h3>
    <div class="container grid gap-0 row-gap-1">
        <p class="h4 mb-4">Information:</p>
        <div class="p-2">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${project.projectName}" />
                <li class="list-group-item" th:text="${project.projectBudget} + '$'" />
                <li class="list-group-item" th:text="'ID - ' + ${project.projectId}" />
                <li class="list-group-item" th:text="'Office - ' + ${project.projectOffice.name}" />
                <li class="list-group-item" th:text="'Location - ' + ${project.projectOffice.location}" />
            </ul>
        </div>

        <div class="p-2">
            <p class="h4 mb-4">Developers involved in project:</p>
            <div class="list-group">
                <a th:each="developer : ${project.developers}" th:href="@{/developers/showDetails(developerId=${developer.id})}" class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1" th:text="${developer.firstName} + ' ' + ${developer.lastName}"/>
                    </div>
                    <p class="mb-1" th:text="'Position - ' + ${developer.position}" />
                    <small class="text-body-secondary" th:text="'Developer ID ' + ${developer.id}" />
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
