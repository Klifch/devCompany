<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />

    <title>Projects List</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div class="container-fluid">
    <h3 th:text="#{show-projects-list}"/>
    <hr>

<!-- Add table to show projects -->
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th th:text="#{show-projects-table-name}" />
        <th th:text="#{show-projects-table-budget}" />
        <th th:text="#{show-projects-table-id}" />
        <th th:text="#{show-projects-table-action}" />
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempProject : ${projects}">
        <td th:text="${tempProject.projectName}" />
        <td th:text="${tempProject.projectBudget} + ' $'" />
        <td th:text="${tempProject.projectId}" />

        <td>
            <a th:href="@{/projects/showDetails(projectId=${tempProject.projectId})}"
               class="btn btn-dark btn-sm" th:text="#{show-projects-table-button-details}" />
            <a th:href="@{/projects/delete(projectId=${tempProject.projectId})}"
               class="btn btn-danger btn-sm" th:text="#{show-projects-table-button-delete}"
               onclick="if (!(confirm('Are you sure you want delete this element?'))) return false"
            />
        </td>
    </tr>
    </tbody>
</table>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
