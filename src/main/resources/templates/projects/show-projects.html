<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />

    <title>Projects List</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div class="container-fluid">
    <h3>Projects List</h3>
    <hr>

<!-- Add table to show projects -->
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Project Name</th>
        <th>Project Budget</th>
        <th>Project Id</th>
        <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="tempProject : ${projects}">
        <td th:text="${tempProject.projectName}" />
        <td th:text="${tempProject.projectBudget} + ' $'" />
        <td th:text="${tempProject.projectId}" />

        <td>
            <a th:href="@{/projects/showDetails(projectId=${tempProject.projectId})}"
               class="btn btn-dark btn-sm">
                Details
            </a>
        </td>
    </tr>
    </tbody>
</table>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
