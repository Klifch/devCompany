<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
    <title>Sort Developer Salary</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div class="container-fluid">
    <h3 th:text="#{nav-sort-projects-budget}" />
    <hr>

    <form action="#" th:action="@{/projects/compileSort}"
          th:object="${sortViewModel}"
          method="POST"
          novalidate="novalidate">

        <div class="input-group mb-3 w-25 has-validation">
            <span class="input-group-text" th:text="#{sort-projects-budget-amount}" />
            <input type="text" th:field="*{amount}" class="form-control" th:classappend="${#fields.hasErrors('amount')?'is-invalid':''}" placeholder="1000">
            <div th:if="${#fields.hasErrors('amount')}" class="invalid-feedback">
                <span th:errors="*{amount}"></span>
            </div>
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text" th:text="#{sort-projects-budget-option}" />
            <select class="form-select" th:field="*{option}">
                <option th:each="tempOption : ${valueOptions}"
                        th:value="${tempOption}"
                        th:text="${tempOption}" />
            </select>
        </div>

        <button class="btn btn-dark col-1" type="submit" th:text="#{sort-projects-budget-button}" />

    </form>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
