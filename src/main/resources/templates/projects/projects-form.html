<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />

  <title>Add Project</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div class="container-fluid">

  <div class="pt-3 pb-2 text-center">
    <h3 th:text="#{add-project-title-manage}"/>
    <hr>
  </div>

  <div class="container col-md-4 pt-3">
    <p class="h4 mb-4 text-center" th:text="#{add-project-title-add}"/>


    <form action="#" th:action="@{/projects/save}"
          th:object="${projectViewModel}"
          method="POST"
          novalidate="novalidate">

      <div class="input-group mb-3 has-validation">
        <span class="input-group-text" th:text="#{add-project-form-projectName}"/>
        <input type="text" th:field="*{projectName}" class="form-control"
               th:classappend="${#fields.hasErrors('projectName')?'is-invalid':''}" placeholder="Best project ever">
        <div th:if="${#fields.hasErrors('projectName')}" class="invalid-feedback">
          <span th:errors="*{projectName}"></span>
        </div>
      </div>

      <div class="input-group mb-3 has-validation">
        <span class="input-group-text" th:text="#{add-project-form-projectBudget}"/>
        <input type="text" th:field="*{projectBudget}" class="form-control"
               th:classappend="${#fields.hasErrors('projectBudget')?'is-invalid':''}" placeholder="9999">
        <div th:if="${#fields.hasErrors('projectBudget')}" class="invalid-feedback">
          <span th:errors="*{projectBudget}"></span>
        </div>
      </div>

      <div class="container text-center">
        <button class="btn btn-dark col-4" type="submit" th:text="#{add-project-form-button-save}"/>
      </div>
    </form>
  </div>

</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
