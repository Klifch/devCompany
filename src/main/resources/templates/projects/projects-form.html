<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />

  <title>Add Project</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div class="container-fluid">
  <h3 th:text="#{add-project-title-manage}" />
  <hr>

<!--  <h4>Add new Project</h4>-->
  <p class="h4 mb-4" th:text="#{add-project-title-add}" />


  <form action="#" th:action="@{/projects/save}"
        th:object="${project}" method="POST">

    <div class="input-group mb-3 w-25">
      <span class="input-group-text" th:text="#{add-project-form-projectName}" />
    <input type="text" th:field="*{projectName}" class="form-control" placeholder="Best project ever">
    </div>

    <div class="input-group mb-3 w-25">
      <span class="input-group-text" th:text="#{add-project-form-projectBudget}" />
    <input type="text" th:field="*{projectBudget}" class="form-control" placeholder="9999">
    </div>

    <button class="btn btn-dark col-1" type="submit" th:text="#{add-project-form-button-save}" />

  </form>

</div>


<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
