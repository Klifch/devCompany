<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Developer</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div>

    <h3>Developers management</h3>
    <hr>

    <h4>Add new Developer</h4>

    <form action="#" th:action="@{/developers/save}"
                     th:object="${developer}" method="POST">

        <input type="text" th:field="*{firstName}" placeholder="First Name" required>

        <br><br>

        <input type="text" th:field="*{lastName}" placeholder="Last Name" required>

        <br><br>

        <input type="text" th:field="*{age}" placeholder="Age" required>

        <br><br>

        <input type="text" th:field="*{salary}" placeholder="Salary" required>

        <br><br>

        <input type="text" th:field="*{endOfContract}" placeholder="Contract till Date">

        <br><br>

        Choose Position:

        <select th:field="*{position}">
            <option th:each="tempPosition : ${positions}"
                    th:value="${tempPosition}"
                    th:text="${tempPosition}" />
        </select>

        <button type="submit">Save</button>

    </form>

</div>


</body>
</html>
