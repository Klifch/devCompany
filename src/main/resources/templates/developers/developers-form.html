<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/dist/css/bootstrap.min.css}" />
    <title>Add Developer</title>
</head>
<body>

<div th:insert="~{fragments/nav-bar :: navigation}"></div>

<div class="container-fluid">
    <h3>Developers management</h3>
    <hr>

    <p class="h4 mb-4">Add new Developer</p>

    <form action="#" th:action="@{/developers/save}"
                     th:object="${developer}" method="POST">

        <div class="input-group mb-3 w-25">
            <span class="input-group-text">First Name</span>
        <input type="text" th:field="*{firstName}" class="form-control" placeholder="Phil">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text">Last Name</span>
        <input type="text" th:field="*{lastName}" class="form-control" placeholder="Mahar">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text">Age</span>
        <input type="text" th:field="*{age}" class="form-control" placeholder="81">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text">Salary</span>
        <input type="text" th:field="*{salary}" class="form-control" placeholder="1234">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text">Contract expiration</span>
        <input type="text" th:field="*{endOfContract}" class="form-control" placeholder="2027-10-09">
        </div>

        <div class="input-group mb-3 w-25">
            <span class="input-group-text">Position</span>
            <select class="form-select" th:field="*{position}">
                <option th:each="tempPosition : ${positions}"
                        th:value="${tempPosition}"
                        th:text="${tempPosition}" />
            </select>
        </div>

        <button class="btn btn-dark col-1" type="submit">Save</button>

    </form>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/webjars/bootstrap/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
